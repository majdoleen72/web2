<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Recipe</title>

  <link rel="stylesheet" href="assets/css/style1.css">
  <link rel="stylesheet" href="assets/css/user.css">
</head>
<body>

<div class="container view-recipe">

  <!-- Title -->
  <h1>Recipe 1</h1>

  <!-- Actions -->
  <div class="recipe-actions">
    <button>Add to Favourites</button>
    <button>Like</button>
    <button>Report</button>
  </div>

  <!-- Image -->
  <img src="assets/img/ch.jpg" class="recipe-image" alt="recipe photo">

  <!-- Creator -->
  <div class="recipe-section">
    <h3>Recipe Creator</h3>
    <p>
      <img src="assets/img/usericon.png" width="40">
      Sarah Ahmed
    </p>
  </div>

  <!-- Details -->
  <div class="recipe-section">
    <h3>Details</h3>
    <p><strong>Category:</strong> Main Dish</p>
    <p>Healthy and delicious recipe.</p>
  </div>

  <!-- Ingredients -->
  <div class="recipe-section">
    <h3>Ingredients</h3>
    <ul>
      <li>Chicken – 200g</li>
      <li>Broccoli – 1 cup</li>
    </ul>
  </div>

  <!-- Instructions -->
  <div class="recipe-section">
    <h3>Instructions</h3>
    <ol>
      <li>Cook chicken</li>
      <li>Serve hot</li>
    </ol>
  </div>

  <!-- Video -->
  <div class="recipe-section">
    <h3>Video</h3>
    <a href="https://youtube.com" target="_blank">Watch Video</a>
  </div>

  <!-- Comments -->
  <div class="recipe-section comments">
    <h3>Comments</h3>

    <div class="comments-list">
      <div class="comment">
        <img src="assets/img/usericon.png">
        <p><strong>Ali:</strong> Great recipe!</p>
      </div>
    </div>

    <form class="comment-form">
      <textarea placeholder="Write a comment..." required></textarea>
      <button type="submit">Add Comment</button>
    </form>
  </div>

</div>

<script src="assets/js/user.js"></script>
</body>
</html>
